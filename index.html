<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Slider</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img decoding="async" src="imgs/01.png" alt="" class="active" />
      <img decoding="async" src="imgs/02.png" alt="" />
      <img decoding="async" src="imgs/03.png" alt="" />
      <img decoding="async" src="imgs/04.png" alt="" />
      <img decoding="async" src="imgs/05.png" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"> </span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
